<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Carrom Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: sans-serif;
            color: white;
            overflow: hidden; /* Prevent page scrolling */
        }
        canvas {
            background-color: #f3e5ab;
            border: 10px solid #5d4037;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            /* Make canvas responsive */
            width: 95%; 
            max-width: 600px;
            height: auto; 
            /* Critical for mobile: disables browser scrolling while dragging */
            touch-action: none; 
        }
        .controls {
            margin-top: 15px;
            text-align: center;
            width: 90%;
        }
        button {
            padding: 12px 24px;
            font-size: 18px; /* Larger text for touch targets */
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
        }
        button:hover { background: #c0392b; }
        p { font-size: 14px; margin-bottom: 10px;}
    </style>
</head>
<body>

    <h3 style="margin: 10px 0;">Carrom (Touch & Play)</h3>
    <canvas id="carromBoard" width="600" height="600"></canvas>
    <div class="controls">
        <p id="status">Drag striker left/right to position. Pull back to shoot!</p>
        <button onclick="resetGame()">Reset Game</button>
    </div>

<script>
    const canvas = document.getElementById('carromBoard');
    const ctx = canvas.getContext('2d');

    // Game Constants
    const FRICTION = 0.985;
    const POCKET_RADIUS = 25;
    const BOARD_SIZE = 600;

    // Game State
    let isDragging = false;
    let isPositioning = true;
    let dragStartX, dragStartY;
    let shotPower = 0;
    let shotAngle = 0;
    let pieces = [];

    // --- HELPER: Unified Input Handler for Mouse & Touch ---
    function getInputPos(e) {
        const rect = canvas.getBoundingClientRect();
        
        // Check if it's a touch event or mouse event
        let clientX, clientY;
        if(e.touches && e.touches.length > 0) {
            clientX = e.touches[0].clientX;
            clientY = e.touches[0].clientY;
        } else {
            clientX = e.clientX;
            clientY = e.clientY;
        }

        // Calculate Scale (because CSS makes the canvas smaller on phone)
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;

        return {
            x: (clientX - rect.left) * scaleX,
            y: (clientY - rect.top) * scaleY
        };
    }
    
    class Piece {
        constructor(x, y, radius, color, type, mass) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.type = type;
            this.mass = mass;
            this.vx = 0;
            this.vy = 0;
            this.isPotted = false;
        }

        draw() {
            if (this.isPotted) return;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 1;
            ctx.stroke();
            
            if (this.type === 'striker') {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius - 5, 0, Math.PI * 2);
                ctx.strokeStyle = "rgba(0,0,0,0.2)";
                ctx.stroke();
            }
        }

        update() {
            if (this.isPotted) return;

            this.x += this.vx;
            this.y += this.vy;
            this.vx *= FRICTION;
            this.vy *= FRICTION;

            if (Math.abs(this.vx) < 0.1) this.vx = 0;
            if (Math.abs(this.vy) < 0.1) this.vy = 0;

            if (this.x - this.radius < 0) { this.x = this.radius; this.vx *= -1; }
            if (this.x + this.radius > BOARD_SIZE) { this.x = BOARD_SIZE - this.radius; this.vx *= -1; }
            if (this.y - this.radius < 0) { this.y = this.radius; this.vy *= -1; }
            if (this.y + this.radius > BOARD_SIZE) { this.y = BOARD_SIZE - this.radius; this.vy *= -1; }

            // Pockets
            const pockets = [{x:0,y:0}, {x:600,y:0}, {x:0,y:600}, {x:600,y:600}];
            pockets.forEach(p => {
                if (Math.hypot(p.x - this.x, p.y - this.y) < POCKET_RADIUS) {
                    this.isPotted = true;
                    this.vx = 0; this.vy = 0;
                    if(this.type === 'striker') setTimeout(() => resetStriker(), 500);
                }
            });
        }
    }

    function initBoard() {
        pieces = [];
        const centerX = BOARD_SIZE / 2;
        const centerY = BOARD_SIZE / 2;
        pieces.push(new Piece(centerX, centerY, 12, '#e74c3c', 'queen', 1));
        for (let i = 0; i < 6; i++) {
            let angle = (i * 60) * (Math.PI / 180);
            pieces.push(new Piece(centerX + Math.cos(angle) * 26, centerY + Math.sin(angle) * 26, 10, i % 2 === 0 ? 'white' : 'black', 'coin', 1));
        }
        resetStriker();
    }

    function resetStriker() {
        pieces = pieces.filter(p => p.type !== 'striker');
        pieces.push(new Piece(BOARD_SIZE / 2, 480, 18, '#f1c40f', 'striker', 2));
        isPositioning = true;
        document.getElementById('status').innerText = "Drag Left/Right to position. Pull to shoot!";
    }

    function resetGame() { initBoard(); }

    function resolveCollision(p1, p2) {
        const dx = p2.x - p1.x;
        const dy = p2.y - p1.y;
        const distance = Math.hypot(dx, dy);

        if (distance < p1.radius + p2.radius) {
            const overlap = (p1.radius + p2.radius - distance) / 2;
            const angle = Math.atan2(dy, dx);
            p1.x -= overlap * Math.cos(angle); p1.y -= overlap * Math.sin(angle);
            p2.x += overlap * Math.cos(angle); p2.y += overlap * Math.sin(angle);

            const normalX = dx / distance; const normalY = dy / distance;
            const dvx = p1.vx - p2.vx; const dvy = p1.vy - p2.vy;
            const dot = dvx * normalX + dvy * normalY;

            if (dot > 0) {
                const impulse = 2 * dot / (p1.mass + p2.mass);
                p1.vx -= impulse * p2.mass * normalX; p1.vy -= impulse * p2.mass * normalY;
                p2.vx += impulse * p1.mass * normalX; p2.vy += impulse * p1.mass * normalY;
            }
        }
    }

    // --- INPUT EVENTS (Unified) ---
    function handleStart(e) {
        // e.preventDefault(); // Optional: prevents some browser behaviors
        const pos = getInputPos(e);
        const striker = pieces.find(p => p.type === 'striker');
        
        if (striker && !striker.isPotted && Math.abs(striker.vx) < 0.1 && Math.abs(striker.vy) < 0.1) {
            const dist = Math.hypot(pos.x - striker.x, pos.y - striker.y);
            // Increased hit area for touch
            if (dist < striker.radius * 3) {
                isDragging = true;
                dragStartX = pos.x;
                dragStartY = pos.y;
            }
        }
    }

    function handleMove(e) {
        // Prevent scrolling while playing
        if(isDragging || isPositioning) e.preventDefault();

        const pos = getInputPos(e);
        const striker = pieces.find(p => p.type === 'striker');

        if (isDragging && striker) {
            isPositioning = false;
            const dx = pos.x - striker.x;
            const dy = pos.y - striker.y;
            shotAngle = Math.atan2(dy, dx);
            shotPower = Math.min(Math.hypot(dx, dy), 150) * 0.15;
        } else if (isPositioning && striker) {
            // Check if touch is near baseline Y-area
            if (pos.y > 400 && pos.y < 550) {
                 striker.x = Math.max(striker.radius + 20, Math.min(BOARD_SIZE - striker.radius - 20, pos.x));
            }
        }
    }

    function handleEnd(e) {
        if (isDragging) {
            const striker = pieces.find(p => p.type === 'striker');
            if (striker) {
                striker.vx = -Math.cos(shotAngle) * shotPower * 2;
                striker.vy = -Math.sin(shotAngle) * shotPower * 2;
                isPositioning = false;
                document.getElementById('status').innerText = "Shot fired!";
            }
        }
        isDragging = false;
        shotPower = 0;
    }

    // Mouse Listeners
    canvas.addEventListener('mousedown', handleStart);
    canvas.addEventListener('mousemove', handleMove);
    canvas.addEventListener('mouseup', handleEnd);

    // Touch Listeners
    canvas.addEventListener('touchstart', handleStart, {passive: false});
    canvas.addEventListener('touchmove', handleMove, {passive: false});
    canvas.addEventListener('touchend', handleEnd);

    // Game Loop
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Pockets
        ctx.fillStyle = "#111";
        [{x:0,y:0}, {x:600,y:0}, {x:0,y:600}, {x:600,y:600}].forEach(p => {
             ctx.beginPath(); ctx.arc(p.x, p.y, POCKET_RADIUS, 0, Math.PI*2); ctx.fill();
        });

        // Baseline
        ctx.beginPath(); ctx.moveTo(40, 480); ctx.lineTo(560, 480);
        ctx.strokeStyle = "#333"; ctx.lineWidth = 2; ctx.stroke();

        for (let i = 0; i < pieces.length; i++) {
            for (let j = i + 1; j < pieces.length; j++) {
                if (!pieces[i].isPotted && !pieces[j].isPotted) resolveCollision(pieces[i], pieces[j]);
            }
            pieces[i].update(); pieces[i].draw();
        }

        if (isDragging) {
            const striker = pieces.find(p => p.type === 'striker');
            if (striker && !striker.isPotted) {
                ctx.beginPath();
                ctx.moveTo(striker.x, striker.y);
                ctx.lineTo(striker.x - Math.cos(shotAngle) * shotPower * 10, striker.y - Math.sin(shotAngle) * shotPower * 10);
                ctx.strokeStyle = "rgba(255, 0, 0, 0.5)"; ctx.lineWidth = 3; ctx.setLineDash([5, 5]); ctx.stroke(); ctx.setLineDash([]);
            }
        }
        requestAnimationFrame(animate);
    }

    initBoard();
    animate();
</script>
</body>
</html>
