<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #6a0dad;
        }

        p {
            text-align: justify;
            margin-bottom: 20px;
        }

        .quote {
            font-style: italic;
            text-align: center;
            color: #6a0dad;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        <p>We are a passionate team dedicated to delivering high-quality products and excellent customer service.</p>
        
        <div class="quote">
            "Together, we strive for excellence and innovation."
        </div>
    </div>
</body>
</html>
