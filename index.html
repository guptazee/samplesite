<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new project</title>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        header::before{
            background: url('https://source.unsplash.com/collection/190727/1600x900') no-repeat center center/cover;
            content: "";
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
            filter: blur(2px);

            }
            .nav {
                    display: flex;
            }
        .nav li {
            list-style: none;
            padding: 16px 23px;
        }
        .nav li a{
        font-size: 20px;
            text-decoration: none;
            color: white;
        }
        .nav li a:hover{
            color: red;
        }
        .btn{
            position: absolute;
            right: 17px;
            top: 20px;
            background-color: red;
            border: none;
            padding: 10px 20px;
            border-radius: 22px;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        .btn:hover{
            background-color: rgb(211, 0, 0);
        }
        section {
            height: 344px;
            font-family: 'Bree Serif', serif;
            margin: 3px 230px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 4rem;
        }
        p {
            text-align: center;
        }

    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Plans</a></li>
                <li><a href="#">Contact us</a></li>
                <li><button class="btn">Login</button></li>
            </ul>
        </nav>

    </header>
    <section>
        <h1>Sample Website for Practise</h1>
        <p>This is a simple website using display flex for navigation bar and using pseudo selector Header::before for background image made just for practising.</p>
    </section>
</body>

</html>
