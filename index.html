<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Fitness
    </title>

</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Dela+Gothic+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
<style>
    /* css reset  */
    body {
        font-family: 'Baloo Bhai 2', cursive;
        font-family: 'Dela Gothic One', cursive;
        color: white;
        margin: 0px;
        padding: 0px;
        background: url('img/bg.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        height: 800px;
    }

    header {
        background-color: rgba(128, 128, 128, 0.3);
        /* border: 2px solid rgba(91, 89, 89, 0.5); */
        padding: 5px;
    }

    .left {
        display: inline-block;
        position: absolute;
        left: 20px;
        top: 5px;
        /* border: 2px solid red; */

    }

    .left img {
        /* width: 136px; */
        height: 70px;
    }
    .left img:hover{
        cursor: pointer;
    }

    .left div {
        font-family: 'Baloo Bhai 2', cursive;
        color: rgb(255, 255, 255);
        line-height: 0px;
        font-size: 20px;
        text-align: center;
    }

    .left div a {
        text-decoration: none;
        color: white;
    }

    .mid {
        font-family: 'Rubik', sans-serif;
        display: block;
        /* border: 2px solid green; */
        width: 30%;
        margin: 10px auto;
    }

    .nav li {
        display: inline-block;
        padding: 15px;
        text-decoration: none;
        font-size: 20px;
    }

    .nav li a  {
        text-decoration: none;
        color: black;
    }

    .nav li a:hover , .nav li a.active {
        color: rgb(132, 97, 97);
    }

    .right {
        position: absolute;
        right: 15px;
        top: 30px;
        display: inline-block;
        /* border: 2px solid yellow; */
    }

    .btn {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0px 9px;
        background-color: rgb(31 174 255);
        color: white;
        padding: 4px 14px;
        border: 0px solid grey;
        border-radius: 20px;
        font-size: 20px;
        cursor: pointer;
    }

    .btn:hover {
        /* color: grey; */
        background-color: rgb(21, 133, 198);
    }
</style>

<body>
    <header>
        <div class="left">
            <img src="img/logo.png" alt="">
            <div><a href="#">Alex Fitness</a></div>
        </div>
        <div class="mid">
            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Plans</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn"> Login </button>
        </div>
    </header>
</body>

</html>
